---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  <hr>
    {{ content }}
  <hr>
  <h2 class="homepage-header">Latest Posts!</h2>
  <ul class="latest">
  {%- for post in site.posts limit:5 -%}
  	<li><a class="latest-post-link" href="{{ post.url | relative_url }}">{{post.date | date: "%Y-%m-%d"}} <span id="seperator">-></span> {{ post.title | escape }}</a></li>
  {%- endfor -%}
  </ul>

</div>
