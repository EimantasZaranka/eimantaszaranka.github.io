---
layout: default
---
<div class="home">
  <hr>
    {{ content }}
  <hr>
  <h2 class="homepage-header">Latest Posts!</h2>
  <ul class="latest">
  {%- for post in site.posts limit:5 -%}
  	<li>
      {{post.date | date: "%Y-%m-%d"}} &nbsp;
      <a class="latest-post-link" href="{{ post.url | relative_url }}"> {{ post.title | escape }}</a>
    </li>
  {%- endfor -%}
  </ul>

</div>
